<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
    <h1>Check Your BMI</h1>
    <p>Enter your weight and height below to check your BMI results</p>

    <form>
        <div>
            <span>Put your weight in here (KG)</span>
            <br>
            <input type="number" id="weight" placeholder="Type number here...."></input>
        </div>
<br>
        <div>
            <span>And your height here (CM)</span>
            <br>
            <input type="number" id="height" placeholder="Type number here...."></input>
        </div>
        <br>

        <div>
            <button type="button" id="calculate">Calculate BMI</button>
        </div>
        
        
    </form>
    </div>
    
</body>
</html>
